<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


        <link rel="stylesheet" href="css/Beach.css">
        <script src="https://cdn.tiny.cloud/1/azjlp04whihefwj8d5yxyfvhs6cnowuxhcugt9bwqd35m2yv/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

        <title>SurfSpot</title>
    </head>
    <body>
        
        <p></p>
        <nav>
            <div class="logo">
                <h1><img src="Images/Logo1.jpg" height="100" width="100" />TheSurfSpot</h1>
            </div>
             <ul class="navLinks">
                <li>
                    <div sec:authorize="hasRole('ROLE_ADMIN')">
                        <a href="/admin">Admin</a>
                    </div>
                </li>
                <li>
                    <a href="/home">Home</a>
                </li>
                <li>
                    <a href="/beaches">Beaches</a>
                </li>
                <li>
                    <a href="/break">Breaks</a>
                </li>
                <div sec:authorize="!isAuthenticated()">
                <li>
                    <a href="/login">Login</a>
                </li>
                </div>
            </ul>
            <div sec:authorize="isAuthenticated()">
                <form class="form-inline" 
                      method="POST" 
                      action="/logout">
                    <input type="hidden" 
                           th:name="${_csrf.parameterName}" 
                           th:value="${_csrf.token}"/>
                    <label for="submit">
                        Hello,&nbsp; <span th:text="${#authentication.name}">
                        </span>&nbsp;&nbsp;&nbsp;|
                    </label>
                    <button class="btn btn-link" 
                            id="submit" 
                            type="submit">Logout</button>
                </form>
            </div>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>

        </nav>
        
        <div class="col-12 m-1 text-center" 
      th:if="${!errors.isEmpty()}">
    <p class="alert alert-danger" th:each="error : ${errors}" 
        th:text="${error.message}">Error message</p>
</div>
        
        <div class="row m-4">
                <div class="col-3 text-center m-3">
                    <span class="h3">Add a beach</span>
                </div>
                <div class="col-7 text-center m-3">
                    <form action="addBeach" method="POST">
                        <input type="hidden" 
                           th:name="${_csrf.parameterName}" 
                           th:value="${_csrf.token}"/>
                        <div class="form-group row">
                            <label for="name" class="col-3 col-form-label">
                                Beach Name</label>
                            <div class="col-9">
                                <input type="text" name="name" 
                                       id="name" class="form-control"/>
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label for="zipcode" class="col-3 col-form-label">
                                Beach ZIP</label>
                            <div class="col-9">
                                <input type="number" step="1" min="11111" max="99999" name="zipcode" 
                                       id="zipcode" class="form-control"/>
                            </div>
                        </div>


                        <button type="submit" class="btn btn-primary">Add Beach</button>
                    </form>
                </div>
            </div>


        

</body>

<footer>

</footer>

</html>
